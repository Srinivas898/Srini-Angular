<h1>Products</h1>

<table border="2px">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let Srinivas of products">
            <td>{{Srinivas.name}}</td>
            <td>{{Srinivas.price}}</td>
            <td>{{Srinivas.rating}}</td>
        </tr>
    </tbody>
</table>

<ol>
    <li *ngFor="let state of states">{{state}}</li>
</ol>

<ul>
    <li *ngFor="let state of states">{{state}}</li>
</ul>

<select>
    <option *ngFor="let state of states">{{state}}</option>
</select>


<p *ngIf="isVisible">Welcome to Mohith IT</p>
<p *ngIf="isVisible">Thank you for attending to Mohith IT</p>


<table border="2px">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let Srinivas of products">
            <td>{{Srinivas.name}}</td>
            <td [ngStyle]="{color:Srinivas.price<2000 ? 'green':'red'}">{{Srinivas.price}}</td>
            <td [ngClass]="{'green':Srinivas.rating>4,'red':Srinivas.rating<2,'yellow':Srinivas.rating>2&&Srinivas.rating<4}">{{Srinivas.rating}}</td>
        </tr>
    </tbody>
</table>

<h1>{{newDate | date:'yyyy-MM-dd'}}</h1>
