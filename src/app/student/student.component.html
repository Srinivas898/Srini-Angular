<div class="parent">
    <div class="container" *ngFor="let call_studentdata of studentdata">
        <div class="top">
           <img src="{{call_studentdata.school_logo}}" alt=""> 
           <h3>{{call_studentdata.school_name}}</h3>
        </div>
        <div class="middle">
            <div class="middle-left">
                <h5>Name:{{call_studentdata.name}}</h5>
                <h5>DOB:{{call_studentdata.dob}}</h5>
                <h5>Email:{{call_studentdata.email}}</h5>
                <h5>City:{{call_studentdata.city}}</h5>
                <h5>Phone:{{call_studentdata.phone}}</h5>
            </div>
            <div class="middle-right">
                <img class="studentimage" src="{{call_studentdata.profile_picture}}" alt="">
            </div>
        </div>
        <div class="bottom">
            <div class="bottom1">
                <p>School City: {{call_studentdata.school_city}}</p>
            <p>School Pin: {{call_studentdata.school_pin}}</p><br>
            </div>
            <div class="bottom2">
                <button routerLink="/dashboard/student-details/{{studentdata.id}}" class="btn btn-primary">View</button>
                <button class="btn btn-warning">Edit</button>
                <button (click)="delete(call_studentdata.id)" class="btn btn-danger">Delete</button>
            </div>
        </div>
        
        
    </div>
</div>
