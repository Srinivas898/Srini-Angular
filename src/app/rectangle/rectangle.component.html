<div class=rectangle>
    <h1>Rectangle</h1><br>
    <label>Length:</label><br>
    <input type="number" [(ngModel)]="Length"><br><br>
    <label>Breadth:</label><br>
    <input type="number" [(ngModel)]="Breadth"><br><br><br>
    <button (click)="area()" [disabled]="!Length || !Breadth">Area</button>
    <button (click)="perimeter()" [disabled]="!Length && !Breadth">Perimeter</button><br><br>
    <h1>Result is:{{result}}</h1>
